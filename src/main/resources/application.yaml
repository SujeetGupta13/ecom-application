spring:
  application:
    name: ecom-application
  datasource:
    url: jdbc:postgresql://localhost:5432/ecomDB
    username: sujeet
    password: sujeet
    #driver-class-name: dfgd
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect  # This make sure that query generated using Spring boot and JPA is according to Postgresql DB standard.
