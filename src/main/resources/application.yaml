management:
  endpoints:
    web:
      exposure:
        #include: "*" # exposes all endpoints, not suitable for prod env
         include: beans, health # will expose only /actuator, /actuator/beans and /actuator/health

  endpoint:
    health:
      show-details: ALWAYS # default is NEVER
      #show-details: WHEN_AUTHORIZED # for authorized user
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: ecom-application
    description: App built by me
    version: 1.0.0

server:
  shutdown: GRACEFUL # explicit way to say, shutdown the app gracefully.when we shutdown application by clicking on red button in intelliJ here.
